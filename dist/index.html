<!DOCTYPE html>
<html>
<head>
  <title>Speed reader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

    <div class="sr-header">
      <div class="container">
        <h1>Speed reader</h1>
      </div>
    </div>

    <div id="speed-reader">
      <p class="sr-displayed-text">{{ this.displayedText }}</p>

      <div class="sr-controls">
        <div class="container">

          <!-- <select v-model="selectedGutenbergFile" @change="selectFile()">
            <option v-for="record in gutenberg" :value="record.value">{{record.key}}</option>
          </select> -->

          <p>
            <input
              class="sr-range-input"
              type="range"
              v-model="slideIndexProxy"
              :disabled=" sourceText == '' "
              min="0"
              :max="sourceText.length - 1"
              @change="correctIndex()"
              @focus="stop()"
            />
          </p>

          <input type="file" @change="handleFile($event)">
          Speed: <input type="number" v-model="wpm" /> wpm
          Words: <input type="number" v-model="wordsPerIteration" />
          Time left: {{ timeLeft }}
          <button class="btn btn-primary" @click="startStop()" :disabled=" sourceText == '' ">{{ startOrStopMsg }}</button>
          <button class="btn btn-danger" @click="reset()" :disabled=" sourceText == '' ">Reset</button>
          <!-- <div class="checkbox">
            <label><input type="checkbox" v-model="isDynamic" /> Dynamic timing</label>
          </div> -->
        </div>
      </div>
    </div>

  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
