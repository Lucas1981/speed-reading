<!DOCTYPE html>
<html>
<head>
  <title>Speed reader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

    <div class="sr-header">
      <div class="container">
        <h1>Speed reader</h1>
      </div>
    </div>

    <div id="speed-reader">
      <p class="sr-displayed-text">{{ this.displayedText }}</p>

      <div class="sr-controls">
        <div class="container">
          <input type="file" @change="handleFile($event)">
          Speed: <input type="number" v-model="speed" /> ms
          <!-- Words: <input type="number" v-model="wordsPerIteration" /> -->
          Time left: {{ timeLeft }}
          <button class="btn btn-primary" @click="startStop()">{{ startOrStopMsg }}</button>
          <button class="btn btn-danger" @click="reset()">Reset</button>
        </div>
      </div>
    </div>

  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
